<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "selectuser.do",
                type: "get",
                dataType: "json",
                complete: function () {
                    console.log("请求完成")
                },
                success: function (data) {
                    console.log("请求成功")
                    console.log(data)
                    $("#btn1").click(function () {
                        $.each(data, function (i, val) {
                            console.log(val)
                            $("#sp1").text(val.password)
                            $("#sp2").text(val.password)
                            $("#sp3").text(val.password)
                        })
                    })
                },
                error: function () {
                    console.log("请求错误")
                }
            })
        })
    </script>
</head>
<body>
<button id="btn1">点击</button>
<span id="sp1"></span>
<span id="sp2"></span>
<span id="sp3"></span>
</body>
</html>
